<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="homepage-container">
        <div class="side-image">
            <div class="logo-background">
                <img src="images/odin-lined.png" alt="logo image of a norse god" class="logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <p class="image-credit">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>
        <div class="main-content">
            <div class="main-section">
                <div class="spacer"></div>
                <h2 class="top-text">
                    This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </h2>
                <h2 class="top-text">You <em>know</em> you want to.</h2>
            </div>
            <div class="form-section">
                <p class="middle-text">Let's do this!</p>
                <form action="" method="">
                    <div>
                        <div>
                            <label for="first-name">First name</label>
                        </div>
                        <input id="first-name" type="text">
                    </div>
                    <div>
                        <div>
                            <label for="last-name">Last name</label>
                        </div>
                        <input id="last-name" type="text">
                    </div>
                    <div>
                        <div>
                            <label for="email">Email</label>
                        </div>
                        <input id="email" type="email">
                    </div>
                    <div>
                        <div>
                            <label for="phone">Phone number</label>
                        </div>
                        <input id="phone" type="tel">
                    </div>
                    <div>
                        <div>
                            <label for="password">Password</label>
                        </div>
                        <input id="password" type="password">
                    </div>
                    <div>
                        <div>
                            <label for="confirm-password">Confirm password</label>
                        </div>
                        <input id="confirm-password" type="password">
                    </div>
                </form>
            </div>
            <div class="main-section"></div>
        </div>
    </div>
</body>
</html>
